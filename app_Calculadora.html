<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Esta es una aplicacion de una calculadora sencilla, fue creado con HTML, CSS y JAVASCRIPT </p>
  <div id="contenedor">
    <input type="text" id='resultado' readonly="true">
    <button onclick='borrarUltimo()'><img src="https://img.icons8.com/ios-filled/50/000000/backspace.png"/></button>
    <button onclick='borrar()'><img src="https://img.icons8.com/ios-filled/50/000000/clear-symbol.png"/></button>
    <button onclick='raiz()'><img src="https://img.icons8.com/ios-filled/50/000000/square-root.png"/></button>
    <button onclick='porcentaje()'><img src="https://img.icons8.com/ios-filled/50/000000/percentage.png"/></button>
    <button onclick='dividir()'><img src="https://img.icons8.com/ios-filled/50/000000/divide.png"/></button>
    <button onclick='multiplicar()'><img src="https://img.icons8.com/ios-filled/50/000000/multiply.png"/></button>
    <button onclick='restar()'><img src="https://img.icons8.com/ios-filled/50/000000/minus-math.png"/></button>
    <button onclick='sumar()'><img src="https://img.icons8.com/ios-filled/50/000000/plus-math.png"/></button>
    <button onclick='mostrar("1")'><img src="https://img.icons8.com/ios-filled/50/000000/1.png"/></button>
    <button onclick='mostrar("2")'><img src="https://img.icons8.com/ios-filled/50/000000/2.png"/></button>
    <button onclick='mostrar("3")'><img src="https://img.icons8.com/ios-filled/50/000000/3.png"/></button>
    <button onclick='mostrar("4")'><img src="https://img.icons8.com/ios-filled/50/000000/4.png"/></button>
    <button onclick='mostrar("5")'><img src="https://img.icons8.com/ios-filled/50/000000/5.png"/></button>
    <button onclick='mostrar("6")'><img src="https://img.icons8.com/ios-filled/50/000000/6.png"/></button>
    <button onclick='mostrar("7")'><img src="https://img.icons8.com/ios-filled/50/000000/7.png"/></button>
    <button onclick='mostrar("8")'><img src="https://img.icons8.com/ios-filled/50/000000/8.png"/></button>
    <button onclick='mostrar("9")'><img src="https://img.icons8.com/ios-filled/50/000000/9.png"/></button>
    <button onclick='mostrar("0")'><img src="https://img.icons8.com/ios-filled/50/000000/0.png"/></button>
    <button onclick='punto()'><img src="https://img.icons8.com/ios-glyphs/30/000000/full-stop--v1.png"/></button>
    <button onclick='mostrarRes()'><img src="https://img.icons8.com/ios-filled/50/000000/equal-sign.png"/></button>
  </div>  
    
  <script src="app.js"></script>
</body>
</html>
